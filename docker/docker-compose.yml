version: '3.9'

services:
  jlab:
    build:
      context: .
      dockerfile: Dockerfile
    image: curt/ds:latest
    container_name: jlab-ds
    ports:
      - "8888:8888"
    volumes:
      - .:/workspace
    restart: unless-stopped

volumes:
  workspace:
    driver: local